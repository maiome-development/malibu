---
stages:
  - build-test
  - package
  - mirror
  - deploy

build-2.7:
  image: python:2.7-alpine
  stage: build-test
  script:
    - apk update && apk add git bash
    - pip install --upgrade virtualenv
    - virtualenv .
    - . bin/activate
    - pip install -r requirements.txt
    - nosetests --with-coverage

