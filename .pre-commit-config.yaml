- repo: git://github.com/pre-commit/pre-commit-hooks
  sha: e306ff3
  hooks:
  - id: flake8
    args: ["--ignore=W391,F401", "--exclude=docs/*,tests/*", --max-line-length=131]
  - id: check-ast
  - id: debug-statements
  - id: fix-encoding-pragma
  - id: end-of-file-fixer
  - id: check-merge-conflict
